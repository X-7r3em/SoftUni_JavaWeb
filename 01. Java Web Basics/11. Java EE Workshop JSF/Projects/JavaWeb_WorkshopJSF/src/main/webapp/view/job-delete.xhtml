<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<ui:include src="template/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="template/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Delete Job</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15" method="post">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="sector" class="h3 mb-2">Sector</label>
                    </div>
                    <h:inputText class="form-control" id="sector" name="sector" value="#{deleteBean.job.sector}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="profession" class="h3 mb-2">Profession</label>
                    </div>
                    <h:inputText class="form-control" id="profession" name="profession"
                                  value="#{deleteBean.job.profession}" disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="salary" class="h3 mb-2">Salary</label>
                    </div>
                    <h:inputText class="form-control" id="salary" name="salary" value="#{deleteBean.job.salary}"
                                 disabled="true"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <label for="description" class="h3 mb-2">Description</label>
                    </div>
                    <h:inputTextarea rows="4" class="form-control" id="description"
                                     value="#{deleteBean.job.description}"
                                     disabled="true"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn btn-danger text-white" value="Delete Job"
                                     action="#{deleteBean.delete}"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
        <ui:include src="template/footer.xhtml"/>
    </div>
</h:body>
</html>
