<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<ui:include src="template/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="template/user-navbar.xhtml"/>
        <main>
            <hr class="my-3"/>
            <div class="text-center mb-3">
                <h4 class="text-info">Welcome, #{session.getAttribute("username")}</h4>
            </div>
            <hr class="my-3"/>
            <div class="container">
                <div class="row mb-4 d-flex justify-content-around">
                    <ui:repeat value="#{jobAllBean.jobs}" var="job" varStatus="varStatus">
                        <h:outputText value="&lt;/div&gt;&lt;div class='row mb-4 d-flex justify-content-around'&gt;"
                                      escape="false" rendered="#{not varStatus.first and varStatus.index % 3 == 0}"/>
                        <div class="col-md-3 d-flex flex-column text-center">
                            <h:graphicImage library="jpg" name="#{job.sector}.jpg" class="img-thumbnail" width="300"
                                            height="300"/>
                            <h5 class="text-center">#{job.profession}</h5>
                            <h:link outcome="job-details?id=#{job.id}" class="btn btn-info" value="Details"/>
                            <h:link outcome="job-delete?id=#{job.id}" class="btn btn-danger" value="Delete"/>
                        </div>
                    </ui:repeat>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
        <ui:include src="template/footer.xhtml"/>
    </div>
</h:body>
</html>
