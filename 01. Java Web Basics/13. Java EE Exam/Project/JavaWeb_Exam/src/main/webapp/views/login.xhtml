<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>
    <main>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText class="form-control" id="username" name="username" value="#{loginBean.user.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret class="form-control" id="password" name="password" value="#{loginBean.user.password}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:form>
                    <h:commandButton class="btn btn-info text-white mb-3" action="#{loginBean.login}" value="Login"/>
                </h:form>
            </div>
        </h:form>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
