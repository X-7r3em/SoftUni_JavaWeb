<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <h1 class="text-center mt-2">Create Hero</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="heroName" class="h4 mb-2">Hero Name</label>
                </div>
                <h:inputText class="form-control" id="heroName" name="heroName" value="#{heroCreateBean.hero.name}"/>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="heroClass" class="h4 mb-2">Hero Class</label>
                </div>
                <h:selectOneMenu style="margin-left: 30%; width: 100px;" id="heroClass"
                                 value="#{heroCreateBean.hero.classType}">
                    <f:selectItem itemValue="warrior" itemLabel="Warrior"/>
                    <f:selectItem itemValue="archer" itemLabel="Archer"/>
                    <f:selectItem itemValue="mage" itemLabel="Mage"/>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <div class="text-white label-holder d-flex justify-content-center">
                    <label for="level" class="h4 mb-2">Level</label>
                </div>
                <h:inputText type="number" class="form-control" id="level" name="level" value="#{heroCreateBean.hero.level}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:form>
                    <h:commandButton action="#{heroCreateBean.create}" class="btn btn-info text-white mb-3" value="Create Hero"/>
                </h:form>
            </div>
        </h:form>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
