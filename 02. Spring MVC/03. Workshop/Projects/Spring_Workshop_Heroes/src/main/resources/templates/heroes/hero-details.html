<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <div class="text-center bg-blur">
            <h1>Hero</h1>
            <div>
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="align-middle" th:text="${hero.name}"></h3>
                    </div>
                    <div class="col-md-2">
                        <h3 class="align-middle" th:text="${hero.level}"></h3>
                    </div>
                    <div class="col-md-5">
                        <th:block th:if="${hero.hasHelmet}">
                            <img src="/img/helmet.jpg" class="mr-5 mb-1" width="100" height="90">
                        </th:block>
                        <th:block th:if="${!hero.hasHelmet}">
                            <img width="100" height="90">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <img th:src="@{/img/{picture}(picture=${hero.gender + '.jpg'})}" alt="photo"
                             class="align-middle" height="175"
                             width="150"/>
                    </div>
                    <div class="col-md-2">
                        <p class="align-content-center">Strength - [[${hero.strength}]]</p>
                        <p class="align-content-center">Stamina - [[${hero.stamina}]]</p>
                        <p class="align-content-center">Attack - [[${hero.attack}]]</p>
                        <p class="align-content-center">Defence - [[${hero.defence}]]</p>
                    </div>
                    <div class="col-md-5">
                        <th:block th:if="${hero.hasWeapon}">
                            <img src="/img/weapon.jpg" width="100"
                                 height="150">
                        </th:block>
                        <th:block th:if="${!hero.hasWeapon}">
                            <img width="100" height="150">
                        </th:block>
                        <th:block th:if="${hero.hasPauldron}">
                            <img src="/img/pauldron.jpg" width="100"
                                 height="150">
                        </th:block>
                        <th:block th:if="${!hero.hasPauldron}">
                            <img width="100" height="150">
                        </th:block>
                        <th:block th:if="${hero.hasGauntlets}">
                            <img src="/img/gauntlet.jpg" class="mr-5" width="100"
                                 height="150">
                        </th:block>
                        <th:block th:if="${!hero.hasGauntlets}">
                            <img width="100" height="150">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-5">
                        <th:block th:if="${hero.hasPads}">
                            <img src="/img/pads.jpg" class="mr-5" width="100"
                                 height="150">
                        </th:block>
                        <th:block th:if="${!hero.hasPads}">
                            <img width="100" height="90">
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
