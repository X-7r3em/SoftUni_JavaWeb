<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="text-center mb-3">
        <h4 class="text-white mt-2">Welcome to the arena, <span th:text="${session.user.username}"></span></h4>
    </div>
    <hr class="my-3"/>
    <div class="container">
        <th:block th:if="${session.user.heroName == null}">
            <div class="text-center">
                <h2>[[${session.user.username}]], you don't have a hero. Click below and create one.</h2>
                <a href="/heroes/create" class="btn btn-secondary">Create hero</a>
            </div>
        </th:block>
        <th:block th:if="${session.user.heroName != null}">
            <div class="row flex-md-row">
                <div class="col text-center">
                    <img th:src="@{/img/{picture}(picture=${hero.gender + '.jpg'})}" width="150">
                    <h2 class="text-white" th:text="${hero.name}"></h2>
                </div>
            </div>
            <th:block th:each="opponent : ${otherHeroes}">
                <div class="row flex-md-row">
                    <div class="col text-center">
                        <img th:src="@{/img/{picture}(picture=${opponent.gender + '.jpg'})}" width="150">
                        <h2 class="text-white" th:text="${opponent.name}"></h2>
                        <a class="btn btn-secondary" th:href="@{/heroes/fight/{name}(name=${opponent.name})}">Fight</a>
                    </div>
                </div>
            </th:block>
        </th:block>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
